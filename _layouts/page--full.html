---
layout: default
---

<section class="c-section">

    <header class="c-section__header c-section__header--primary">

        <div class="c-section__image">
            <div class="o-crop o-crop--3:1 c-section__image-container">
            {% if page.header-img %}
                <img {% if page.header-offset %}style="top: {{page.header-offset}}"{% endif %} src="/assets/img/{{page.header-img}}" alt="">
            {% else %}
                <img src="/assets/img/section-header-1.jpg" alt="">
            {% endif %}
            </div>
            <div class="c-section__image-inner"></div>
        </div>

        <div class="c-section__title-container">

            <h1 class="c-section__title">{{page.title}}</h1>
            <hr class="c-section__hr">
            <p class="c-section__subtitle">{{page.subtitle}}</p>

        </div>

    </header>


    <div class="o-wrapper c-section__body">

        {{ content }}

    </div>

</section>
