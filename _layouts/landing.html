---
layout: default
---

<!-- Section Process -->
<section id="process" class="c-section">


    <header class="c-section__header">

        <div class="c-section__image">
            <div class="o-crop o-crop--3:1 c-section__image-container">
                <img src="/assets/img/header-1.jpg" alt="">
            </div>
            <div class="o-box c-section__image-overlay u-1/2">
                <h1 class="c-section__title">{{page.title | upcase}}</h1>
                <hr>
                <p class="c-section__subtitle">{{page.subtitle}}</p>
            </div>
        </div>

    </header>



    <div class="o-box c-section__body">

        <div class="o-layout o-layout--flush">
            <div class="o-layout__item u-1/2@tablet"></div>
            <div class="o-layout__item u-1/2@tablet">

                {{ content }}

            </div>
        </div>

    </div>


</section>


<!-- Section Standorte -->
<section id="standorte" class="c-section">

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJI_u-_Qn0JZuW93QzAPmth9D3OdpR6Jo&callback=initMap">
    </script>


</section>


<!-- Section Team -->
<section id="team" class="c-section">



</section>


<!-- Section Kontakte -->
<section id="kontakt" class="c-section">



</section>
